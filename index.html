    <script>
        // é¢„è®¾çš„æµªæ¼«æ–‡æ¡ˆæ¨¡æ¿
        const loveTemplates = [

            "{name}ï¼Œé‡è§ä½ æ˜¯æˆ‘æœ€å¤§çš„å¹¸è¿ï¼Œæ„¿æˆ‘ä»¬çš„çˆ±æƒ…å¦‚æ˜Ÿè¾°èˆ¬æ°¸æ’é—ªè€€ã€‚âœ¨",
            "æˆ‘æƒ³å¯¹{name}è¯´ï¼šä½ çš„ç¬‘å®¹æ˜¯æˆ‘è§è¿‡æœ€ç¾çš„é£æ™¯ï¼Œæ„¿æ„åšä½ æ°¸è¿œçš„å®ˆæŠ¤è€…ã€‚ğŸŒ¹",
            "{name}ï¼Œä½ å°±åƒå¤œç©ºä¸­æœ€äº®çš„æ˜Ÿï¼ŒæŒ‡å¼•ç€æˆ‘å‰è¿›çš„æ–¹å‘ã€‚ğŸŒŸ",
            "äº²çˆ±çš„{name}ï¼Œå¦‚æœçˆ±æƒ…æœ‰é¢œè‰²ï¼Œé‚£ä¸€å®šæ˜¯ä½ çœ¼ä¸­çš„æ¸©æŸ”ã€‚ğŸ’•",
            "{name}ï¼Œæ„¿æˆ‘ä»¬çš„çˆ±æƒ…åƒè¯—ä¸€æ ·ç¾å¥½ï¼Œåƒæ­Œä¸€æ ·åŠ¨å¬ã€‚ğŸµ",
            "å¯¹{name}çš„çˆ±ï¼Œå°±åƒæ˜¥å¤©çš„èŠ±æœµï¼Œæ°¸è¿œç»½æ”¾åœ¨æˆ‘å¿ƒä¸­ã€‚ğŸŒ¸",
            "{name}ï¼Œä½ æ˜¯æˆ‘å¿ƒä¸­çš„å”¯ä¸€ï¼Œæ„¿ä¸ä½ æºæ‰‹èµ°è¿‡äººç”Ÿçš„æ¯ä¸€ä¸ªé˜¶æ®µã€‚ğŸ’‘"
        ];

        // åŸºäºå§“åç”Ÿæˆä¸ªæ€§åŒ–é¢œè‰²
        function generateColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = Math.abs(hash) % 360;
            return `hsl(${hue}, 80%, 65%)`;
        }

        // åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸æ•ˆæœ
        function createFirework(x, y, color) {
            const particles = [];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    decay: Math.random() * 0.02 + 0.01,
                    size: Math.random() * 4 + 2,
                    color: color
                });
            }
            return particles;
        }

        // åˆ›å»ºé£˜è½çš„çˆ±å¿ƒ
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';

                    setTimeout(() => heart.remove(), 8000);
                }, i * 200);
            }
        }

        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {

                const star = document.createElement('div');
                star.className = 'star';

                star.style.height = star.style.width;

        // ç‚¸è£‚ç‰¹æ•ˆç”Ÿæˆï¼ˆå“åº”å¼ä¼˜åŒ–ï¼‰
        function generateEffect() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('è¯·å…ˆè¾“å…¥TAçš„åå­—ï¼');
                return;
            }

            const canvas = document.getElementById('effectCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const hearts = [];
            const fireworks = [];
            const isMobile = window.innerWidth < 768;
            const heartCount = name.length * (isMobile ? 10 : 15);
            const color = generateColor(name);
            const colors = [color, '#ff6b9d', '#c44569', '#6c5ce7', '#a29bfe', '#fd79a8'];

            // åˆ›å»ºå¤šç§ç²’å­æ•ˆæœï¼ˆç§»åŠ¨ç«¯ä¼˜åŒ–ï¼‰
            for (let i = 0; i < heartCount; i++) {
                hearts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * (isMobile ? 20 : 30) + (isMobile ? 10 : 15),
                    speedX: (Math.random() - 0.5) * (isMobile ? 4 : 6),
                    speedY: (Math.random() - 0.5) * (isMobile ? 4 : 6),
                    opacity: Math.random() * 0.8 + 0.2,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * (isMobile ? 3 : 5),
                    color: colors[Math.floor(Math.random() * colors.length)],
                    pulse: Math.random() * Math.PI * 2
                });
            }

            // åˆ›å»ºçƒŸèŠ±æ•ˆæœï¼ˆæ€§èƒ½ä¼˜åŒ–ï¼‰
            function addFirework() {
                if (fireworks.length > (isMobile ? 50 : 100)) return;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7;
                const color = colors[Math.floor(Math.random() * colors.length)];
                fireworks.push(...createFirework(x, y, color));
            }

            // ç»˜åˆ¶å¢å¼ºç‰ˆçˆ±å¿ƒ
            function drawEnhancedHeart(ctx, x, y, size, color, opacity, rotation) {
                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                
                // æ·»åŠ å‘å…‰æ•ˆæœ
                ctx.shadowColor = color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = color;
                
                ctx.scale(size / 20, size / 20);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-10, -10, -20, 0, -10, 10);
                ctx.bezierCurveTo(0, 20, 0, 20, 0, 20);
                ctx.bezierCurveTo(0, 20, 0, 20, 10, 10);
                ctx.bezierCurveTo(20, 0, 10, -10, 0, 0);
                ctx.fill();
                
                // æ·»åŠ å†…éƒ¨é«˜å…‰
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.scale(0.6, 0.6);
                ctx.fill();
                
                ctx.restore();
            }

            // ç»˜åˆ¶çƒŸèŠ±ç²’å­
            function drawFireworkParticle(ctx, particle) {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // ä¸»åŠ¨ç”»å¾ªç¯
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // æ›´æ–°å’Œç»˜åˆ¶çˆ±å¿ƒ
                hearts.forEach(heart => {
                    heart.x += heart.speedX;
                    heart.y += heart.speedY;
                    heart.rotation += heart.rotationSpeed;
                    heart.pulse += 0.1;
                    
                    // è„‰å†²æ•ˆæœ
                    const pulseFactor = 1 + Math.sin(heart.pulse) * 0.2;
                    
                    // è¾¹ç•Œåå¼¹
                    if (heart.x < 0 || heart.x > canvas.width) heart.speedX *= -0.8;
                    if (heart.y < 0 || heart.y > canvas.height) heart.speedY *= -0.8;
                    
                    drawEnhancedHeart(ctx, heart.x, heart.y, heart.size * pulseFactor, heart.color, heart.opacity, heart.rotation);
                });
                
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    const particle = fireworks[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1; // é‡åŠ›
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        fireworks.splice(i, 1);
                    } else {
                        drawFireworkParticle(ctx, particle);
                    }
                }
                
                // éšæœºæ·»åŠ çƒŸèŠ±ï¼ˆç§»åŠ¨ç«¯é™é¢‘ï¼‰
                if (Math.random() < (isMobile ? 0.02 : 0.03)) {
                    addFirework();
                }
                
                requestAnimationFrame(animate);
            }
            
            // å¯åŠ¨æ‰€æœ‰æ•ˆæœ
            animate();
            createFloatingHearts();
            createStars();
            
            // å®šæœŸæ·»åŠ æ›´å¤šçƒŸèŠ±
            for (let i = 0; i < 5; i++) {
                setTimeout(addFirework, i * 500);
            }
        }

        // AIæ–‡æ¡ˆç”Ÿæˆé…ç½®
        const AI_CONFIG = {

        async function generateAILoveMessage(name) {
            const prompt = `ä¸ºåå­—"${name}"åˆ›ä½œä¸€æ®µæµªæ¼«è¡¨ç™½æ–‡æ¡ˆï¼Œè¦æ±‚ï¼šèå…¥å§“åå¯“æ„ã€é£æ ¼æ¸©é¦¨æµªæ¼«ã€50-80å­—ã€åŒ…å«emojiã€‚ç›´æ¥è¿”å›æ–‡æ¡ˆå³å¯ã€‚`;

            try {
                const response = await fetch(`${AI_CONFIG.baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AI_CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        model: AI_CONFIG.model,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.8,

                    })
                });

                if (!response.ok) throw new Error('APIå¤±è´¥');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                // é™çº§åˆ°é¢„è®¾æ¨¡æ¿
                const templateIndex = name.length % loveTemplates.length;
                return loveTemplates[templateIndex].replace(/{name}/g, name);
            }
        }

            try {

                // æ·»åŠ æ˜Ÿæ˜ŸèƒŒæ™¯

                for (let i = 0; i < 50; i++) {

        // åœ¨Canvasä¸Šç»˜åˆ¶çˆ±å¿ƒ
        function drawHeartOnCanvas(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size / 20, size / 20);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-10, -10, -20, 0, -10, 10);
            ctx.bezierCurveTo(0, 20, 0, 20, 0, 20);
            ctx.bezierCurveTo(0, 20, 0, 20, 10, 10);
            ctx.bezierCurveTo(20, 0, 10, -10, 0, 0);
            ctx.fill();
            ctx.restore();
        }
